{% extends 'base.html' %}
{% set active_page = 'agents' %}
{% block content %}
<div class="center">
    Agent Name: {{ agent.name }}<br>
    State: {{ agent.state }}<br>
    Location: {{ agent.location }}<br>
    Last Updated: {{ agent.updated_at }}<br>
    <br>
    <br>
    Agent Log:
    <div class="center scrollable">
        <span style="white-space: pre-line">
            {{ agent.log|join('\n') }}
        </span>
    </div>
</div>
{% endblock %}
